<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3>Cadastro</h3>
        <form>
            <label>Nome:</label><br>
            <input type="text" name="nome"><p>

            <label>Sobrenome:</label><br>
            <input type="text" name="sobrenome"><p>

            <label>E-mail</label><br>
            <input type="email" name="email"><p>

            <label>Senha</label><br>
            <input type="password" name="password"><p>

            <label>Sexo:</label><br>
            <input type="radio" name="sexo" value="M"> Masculino<br>
            <input type="radio" name="sexo" value="F"> Feminino<p>

            <select name="select" id="select">
                <option value=""></option>
                <option value="MA">MA</option>
                <option value="MA">PE</option>
                <option value="MA">CE</option>
            </select><p>

            <label>Descrição:</label><br>
            <textarea name="desc" id="desc" cols="30" rows="10"></textarea><p>
            
            <input type="checkbox" name="checkbox"> Aceitar termos e condições. <p>
           
            <input type="submit" name="cadastro" value="Cadastrar">

        </form>
        
    </body>
</html>
