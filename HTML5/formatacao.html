<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <!-- Quebra de linha -->
        Esse é um texto<br>qualquer
        <!-- Parágrafo -->
        <p>Esse é um texto<p>qualquer</p>

        <!-- Negrito -->
        <br>Esse texto tem um <strong>negrito</strong>
        <!-- Itálico -->
        <br>Esse texto tem um <i>itálico</i>
        <!-- Sublinhado -->
        <br>Esse texto tem um <u>sublinhado</u>
        <!-- Subscrito -->
        <br>Esse texto tem um <strike>subscrito</strike>
        
    </body>
</html>
